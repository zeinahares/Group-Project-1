<header>

    <!-- why is this div the full width of the page? -->
    <div class="row">
      <form>
        <div class="input-field col s10 m3 l3" id="search-form" style="display: flex;">

          <button id="submit-btn" class="btn col s4 #1976d2 blue darken-2" type="submit" name="action"

            <div class="card-action" id="result-container">

            </div>

        </div>
      </div>

          <div class="nav-card short-list">
            <h2 class="card-title" style="display: inline;">Shortlist</h2>
            <button class="btn" id="delete-all-fab-btn">Clear all</button>
            <ul id="short-list">

            </ul>
          </div>
        </div>
      </div>
    </div>
