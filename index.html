<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineFile</title>

  <!-- linke for materialize.css Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- link to get thumbs up and down icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- links for font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  <!-- links for font -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Assets/CSS/style.css" />
</head>

<!-- changed header position -->

<body>
  <header>
    <h1>CineFile</h1>
    <h3>Discover over 1,000,000 movies! </h3>
  </header>
  <main>
    <nav>
      <!-- why is this div the full width of the page? -->
      <div class="row form-container">
        <form>
          <div class="input-field col s6 m3" id="search-form" style="display: flex;">
            <input id="search" type="search" placeholder="Search" autofocus>
            <button id="submit-btn" class="btn col s4" type="submit" name="action" for="search">Submit</button>
          </div>
        </form>
        <button id="home-btn" class="btn col s4"> Home </button>
      </div>
    </nav>


    <div class="main-container">

      <div class="history-container nav-card">
        <h2 class="card-title">Search History</h2>
        <button class="clear-btn" id="delete-all-btn">Clear All</button>
        <div id="result-container">
          <div id="title-list">
            <!-- <li>JS puts links here</li -->
          </div>
        </div>
      </div>

      <div class="result-main-container">

        <div class="col s12 m6 l6 flex-container" id="movieslist">
          <div class="s12 choiceTitle-container">
            <h2 id="choiceTitle">Developers' Choice</h2>
          </div>
          <div class="card">
            <div class="card-image">
              <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
              <h2 class="card-title">Movie Title</h2>
              <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
            </div>
          </div>
          <div class="card">
            <div class="card-image">
              <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
              <h2 class="card-title">Movie Title</h2>
              <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
            </div>
          </div>
          <div class="card">
            <div class="card-image">
              <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
              <h2 class="card-title">Movie Title</h2>
              <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
            </div>
          </div>
          <div class="card">
            <div class="card-image">
              <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
              <h2 class="card-title">Movie Title</h2>
              <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
            </div>
          </div>
        </div>
        <div class="col s9 flex-container" id="moviepage">
          <div class="titlecard"></div>
        </div>
      </div>

      <div class="short-list-container nav-card">
        <h2 class="card-title">Shortlist</h2>
        <button class="clear-btn" id="delete-all-fab-btn">Clear All</button>
        <div id="short-list">
        </div>
      </div>


    </div>

  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./Assets/JS/script.js"></script>

</body>

</html>
