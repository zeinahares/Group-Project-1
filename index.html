<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineFile</title>

  <!-- linke for materialize.css Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- link to get thumbs up and down icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- links for font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">

<header>
  <h1>CineFile</h1>
  <h3>Discover over 1,000,000 movies! </h3>
  <nav>
    <!-- why is this div the full width of the page? -->
    <div class="row">
      <form>
        <div class="input-field col s6 m3" id="search-form" style="display: flex;">
          <input id="search" type="search" placeholder="Search" autofocus>
          <button id="submit-btn" class="btn col s4 #1976d2 blue darken-2" type="submit" name="action"
            for="search">Submit</button>
        </div>
      </form>
      <button id="home-btn" class="btn col s4 #1976d2 blue darken-2"> Home </button>
    </div>


    <div>
      <div class="row" style="margin-top: 2px;">
        <div class="col s6 m3 no-padding">
          <div class="nav-card history">
            <h2 class="card-title" style="display: inline;">Search History</h2>
            <button class="btn" id="delete-all-btn">Clear all</button>
            <div class="card-action" id="result-container">
              <ul id="title-list">
                <!-- <li>JS puts links here</li -->
              </ul>
            </div>
          </div>
        </div>
      </div>


    </div>


  </nav>
</header>

<body>

  <div class="row pageload">
    <div class="col s12 m6 l6 flex-container" id="movieslist">
      <div class="s12">
        <h2 id="choiceTitle">Developers' Choice</h2>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
          <h2 class="card-title">Movie Title</h2>
          <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
          <h2 class="card-title">Movie Title</h2>
          <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
          <h2 class="card-title">Movie Title</h2>
          <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
        </div>
      </div>
      <div class="card">
        <div class="card-image">
          <img src="https://via.placeholder.com/300x200" alt="Placeholder Image">
          <h2 class="card-title">Movie Title</h2>
          <button class="heart btn" type="favorite" name="action"><i class="material-icons">favorite</i></button>
        </div>
      </div>
    </div>

    <div class="row favourites">
      <div class="col s12 m3 no-padding">
        <div class="nav-card short-list">
          <h2 class="card-title " style="display: inline;">Shortlist</h2>
          <button class="btn" id="delete-all-fab-btn">Clear all</button>
          <ul id="short-list">
          </ul>
        </div>
      </div>
    </div>

    <div class="col s9 flex-container" id="moviepage">
      <div class="titlecard"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
